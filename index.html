<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visitor's site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="">
    </div>

    <div class="container">
        <button class="btn btn-info btn-lg" type="button" id="showForm" data-toggle="modal" data-target="#myModal">contact me</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter your Contacts Details</h4>
                    </div>
                    <div class="modal-body">

                        <form action="">
                            Name :
                            <input type="text" name="name" id="name" />
                            <br/> Last name:
                            <input type="text" name="last-name" id="last-name" />
                            <br/> Email:
                            <input type="email" name="email" id="email">
                            <br/> Telephone:
                            <input type="tel" name="tel" id="telephone">
                            <br/>
                            <select name="contact-preference" id="select" onclick="ChangeInputType()">
                                <option value="select">contact preference</option>
                                <option value="email">Email</option>
                                <option value="telephone">Telephone</option>
                            </select>
                            <div id="selected"></div>
                        </form>
                        <input type="button" value="submit">


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
